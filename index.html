    <!-- favicon -->

    <!-- manifest.json -->
    <link rel="manifest" href="/manifest.json" />
    <!-- metatag -->
      <!-- Identidade da empresa -->
      <meta name="author" content="" />
      <meta name="application-name" content="" />

      <!-- Meta description: foco em missão e propósito -->
      <meta name="description" content="" />
      
      <!-- Meta keywords (SEO) -->
      <meta name="keywords" content="" />
      
      <!-- Meta para redes sociais: Open Graph (Facebook, LinkedIn, etc.) -->
      <meta property="og:title" content="" content="" />

      <meta property="og:url" content="" /> <!-- Substitua com sua URL real -->
      <meta property="og:image" content="" /> <!-- Substitua com imagem real -->

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="" />
      <meta name="twitter:description" content="" />
      <meta name="twitter:image" content="" /> <!-- mudar a imagem -->

      <!-- SEO adicional -->
      <link rel="canonical" href="" /> <!-- Substitua com sua URL real -->
  </head>
